<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" nz-input placeholder="Input Nettruyen URL" (keydown.enter)="onSearch()"/>
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch><nz-icon nzType="search" (click)="onSearch()"/></button>
</ng-template>
