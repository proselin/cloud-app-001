<div class="max-w-2xl mx-auto">
  <div class="flex rounded-md shadow-sm">
    <input
      type="text"
      class="flex-1 rounded-l-md border border-gray-300 px-3 py-2 placeholder-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      placeholder="Input Nettruyen URL"
      [(ngModel)]="searchString"
      (keydown.enter)="onSearch()"
    />
    <button
      class="rounded-r-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      (click)="onSearch()">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </button>
  </div>
</div>
