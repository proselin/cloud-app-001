<!-- Loading skeleton -->
<ng-template #loading>
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 overflow-hidden hover:shadow-lg transition-all duration-200">
    <div class="animate-pulse">
      <div class="bg-gray-300 dark:bg-gray-600 aspect-square w-full"></div>
      <div class="p-4 space-y-3">
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
        <div class="h-3 bg-gray-300 dark:bg-gray-600 rounded w-1/2"></div>
      </div>
    </div>
  </div>
</ng-template>

<!-- Comic card display -->
<ng-template #cardDisplay let-info>
  <a [routerLink]="info.url"
     class="block bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 overflow-hidden hover:shadow-lg hover:-translate-y-1 transform transition-all duration-200 group">
    <div class="relative overflow-hidden">
      <img
        [ngSrc]="info.url"
        alt="{{ info.title }} Cover Image"
        width="210"
        height="210"
        class="w-full aspect-square object-cover group-hover:scale-105 transition-transform duration-300"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
    </div>
    <div class="p-4">
      <h3 class="font-semibold text-gray-900 dark:text-white text-sm line-clamp-2 mb-2 leading-tight">
        {{ info.title }}
      </h3>
      <p class="text-gray-600 dark:text-gray-400 text-xs truncate">
        {{ info.author }}
      </p>
    </div>
  </a>
</ng-template>

<!-- Conditional rendering -->
<ng-template
  [ngIf]="comicInfo"
  [ngIfThen]="cardDisplay"
  [ngIfElse]="loading"
></ng-template>
