<div class="min-h-screen flex flex-col relative overflow-hidden bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <!-- Animated Gradient Background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <!-- Gradient Orbs -->
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400/20 to-purple-600/20 rounded-full blur-3xl animate-blob"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-tr from-pink-400/20 to-red-600/20 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
    <div class="absolute top-40 left-1/2 transform -translate-x-1/2 w-80 h-80 bg-gradient-to-bl from-green-400/20 to-blue-600/20 rounded-full blur-3xl animate-blob animation-delay-4000"></div>

    <!-- Dark mode gradient adjustments -->
    <div class="dark:opacity-50 absolute -top-20 -left-20 w-96 h-96 bg-gradient-to-br from-indigo-500/10 to-purple-700/10 rounded-full blur-2xl animate-pulse"></div>

    <!-- Subtle noise overlay -->
    <div class="absolute inset-0 opacity-[0.015] dark:opacity-[0.02]" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 400 400\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.9\' numOctaves=\'4\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\'/%3E%3C/svg%3E');"></div>
  </div>

  <!-- Loading Spinner Overlay -->
  @if (isSpinning()) {
  <div class="fixed inset-0 bg-black/50 dark:bg-black/70 flex items-center justify-center z-50 backdrop-blur-sm">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-primary-500"></div>
  </div>
  }

  <cloud-header></cloud-header>

  <main class="flex-1 relative z-10">
    <ng-content></ng-content>
  </main>

  <cloud-footer></cloud-footer>
</div>
