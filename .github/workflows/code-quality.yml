name: Cloud Project - Code Quality Check

on:
  pull_request:
    types: [closed]
    branches: [main, master, develop]
    paths:
      - 'apps/cloud/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [main, master, develop]
    paths:
      - 'apps/cloud/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  quality-check:
    name: Cloud Quality Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Lint check (excluding humid - has dedicated pipeline)
        run: npx nx run-many -t lint -p cloud --parallel=2
        continue-on-error: false

      - name: Format check (excluding humid)
        run: npx prettier --check "apps/cloud/**/*.{ts,js}" "libs/**/*.{ts,js}" --ignore-path .gitignore
        continue-on-error: false

      - name: Build check (cloud only)
        run: npx nx build cloud
        continue-on-error: false
      - name: Optional cloud tests
        run: npx nx test cloud --watch=false --maxWorkers=1 || echo "‚ö†Ô∏è Cloud tests may have issues"
        continue-on-error: true

      - name: Test summary
        if: always()
        run: |
          echo "üìä Test Results Summary:"
          echo "‚úÖ Cloud-specific quality checks completed"
          echo "‚ÑπÔ∏è  Humid has dedicated CI/CD pipeline (humid-ci.yml)"
      - name: Summary
        if: always()
        run: |
          echo "üöÄ Code quality check completed!"
          echo "‚úÖ Lint, format and build checks for cloud project"
          echo "‚ÑπÔ∏è  Humid project uses dedicated pipeline (humid-ci.yml)"
          echo "‚ö†Ô∏è Cloud tests are optional and may fail without blocking"
