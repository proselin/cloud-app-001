name: Code Quality Check

on:
  pull_request:
    types: [closed]
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npx nx run-many -t lint -p cloud humid --parallel=2
        continue-on-error: false

      - name: Format check
        run: npx prettier --check "apps/**/*.{ts,js}" --ignore-path .gitignore
        continue-on-error: false      - name: Build check
        run: npx nx build humid
        continue-on-error: false

      - name: Run humid tests
        run: npx nx test humid --configuration=ci --maxWorkers=1
        continue-on-error: false

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: humid-test-coverage
          path: coverage/apps/humid/
          retention-days: 30

      - name: Optional cloud tests
        run: npx nx test cloud --watch=false --maxWorkers=1 || echo "‚ö†Ô∏è Cloud tests may have issues"
        continue-on-error: true

      - name: Test summary
        if: always()
        run: |
          echo "üìä Test Results Summary:"
          if [ -f "coverage/apps/humid/coverage-summary.json" ]; then
            echo "‚úÖ Humid test coverage report generated"
            cat coverage/apps/humid/coverage-summary.json | head -10
          else
            echo "‚ùå No coverage report found"
          fi

      - name: Summary
        if: always()
        run: |
          echo "üöÄ Code quality check completed!"
          echo "‚úÖ Lint and format checks are required to pass"
          echo "‚ö†Ô∏è Tests are optional and may fail without blocking"
